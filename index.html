<!DOCTYPE html>
<html lang="vi|en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yarn Tiệm Len</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fontawesome611/all.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="assets/css/hvr-animation.css">
    <link rel="stylesheet" href="assets/css/simply-animation.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="body-container">
        <!-- Header -->
        <header id="header-primary">
            <section class="navigation">
                <div class="wrap-content">
                    <div class="navigation__inner">
                        <nav id="nav">
                            <ul class="nav__list">
                                <li class="nav__item nav__item--level-0">
                                    <a href="" title="Trang chủ">Trang chủ</a>
                                </li>
                                <li class="nav__item nav__item--level-0">
                                    <a href="templates/product/product_list.html" title="Sản phẩm">Sản phẩm</a>
                                </li>
                                <li class="nav__item --is-logo">
                                    <a class="logo" href="">
                                        <figure class="logo__inner">
                                            <img src="assets\images\logo.png" alt="Yarn Tiệm Len">
                                        </figure>
                                    </a>
                                </li>
                                <li class="nav__item nav__item--level-0">
                                    <a href="templates/news/news_list.html" title="Blog">Blog</a>
                                </li>
                                <li class="nav__item nav__item--level-0">
                                    <a href="templates/contact/contact.html" title="Liên hệ">Liên hệ</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </section>
        </header>
        <!-- Main -->
        <div id="body-content">
            <main id="main-primary">
                <!-- Slideshow -->
                <section class="slideshow">
                    <div class="wrap-content">
                        <div class="slideshow__inner">
                            <div class="slideshow__list"></div>
                        </div>
                    </div>
                </section>
                <hr class="index-separator" size="60">
                <article id="article-primary">
                    <!-- Criteria -->
                    <section class="criteria pd-50">
                        <div class="wrap-content">
                            <div class="criteria__inner">
                                <div class="criteria__list d-flex flex-wrap justify-content-between"></div>
                            </div>
                        </div>
                    </section>
                    <!-- Product -->
                    <section class="product-featured pd-50">
                        <div class="wrap-content">
                            <div class="product-featured__inner">
                                <header class="section__header">
                                    <p class="company-name">Yarn - Tiệm len handmade</p>
                                    <h2 class="home__title">Nổi bật</h2>
                                </header>
                                <div class="product__list flex-container"></div>
                                <!-- <div class="pagination">
                                    <ul class="pagination__list">
                                        <li class="pagination__item pagination__item--active">1</li>
                                        <li class="pagination__item pagination__item--next">2</li>
                                        <li class="pagination__item pagination__item--last">3</li>
                                    </ul>
                                </div> -->
                            </div>
                        </div>
                    </section>
                </article>
            </main>
        </div>
        <!-- Footer -->
        <footer id="footer-primary">
        </footer>
    </div>

    <!-- JS -->
    <script src="assets/js/jquery-3.6.4.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/lazyload.min.js"></script>
    <script src="assets/js/functions.js"></script>
    <script src="assets/js/components/components.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
